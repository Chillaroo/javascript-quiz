<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <header>
            <div class= "large-font">Javascript Quiz</div>
            <button class= "start-button">Start</button>
        </header>
        <main>
            <div class= "timer"></div>
                <!-- <div class= "timer-text"></div> -->
                <div class= "timer-count">120 seconds</div>
            <div class= "questions"></div>
            <div class= "answer-choices">
                <ul>
                    <li class= "option1">Option 1</li>
                    <li class= "option2">Option 2</li>
                    <li class= "option3">Option 3</li>
                    <li class= "option4">Option 4</li>
                </ul>
                <p id="correct">Correct!</p>
                <p id="incorrect">Incorrect! -3 Seconds!</p>
            </div>
            <!-- <button class= "next-button">Next</button> -->
            <div class= "results">
                <label>Enter your initials</label>
                <input class= "initials" type="text"/>
                <button class= "submit">Submit</button>
            </div>
            <div class= "high-scores">
                <button class= "try-again">Try Again</button>
                <button class= "clear-scores">Clear Scores</button>
                <!-- <p>High Scores Banner</p> -->
                <table class= "table">
                    <thead>
                        <tr>
                            <th>Initials</th>
                            <th>Correct Answers</th>
                            <th>Seconds Remaining</th>
                        </tr>
                    </thead>
                    <tbody class= "table-body"></tbody>
                </table>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
